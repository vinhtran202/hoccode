<!DOCTYPE html>

    <title>Contact Map</title>
    <link rel="stylesheet" href="./style/res1et.css" />
    <link rel="stylesheet" href="./style/style4.css" />

  <body>
    <div class="contact-map">

          <ul>

            <li>

            </li>

              <a href="#">Hong Kong</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="map-list">
        <div class="info">
          <ul>
            <li><h2 class="heading">ADS SECURITIES L.L.C</h2></li>
            <li><div class="address">8th floor.CI Tower</div></li>
            <li><div class="address">Comiche fload.PO Box 93894</div></li>

            <li>
              <div class="address">

                <a href="#" class="email">contact@fullstack.edu.vn</a>
              </div>

          </ul>

        <div class="map">

            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d29745.6796439329!2d106.18798079999999!3d21.263155199999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1svi!2s!4v1703955145556!5m2!1svi!2s"

            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
            
          </iframe>
        </div>
      </div>
    </div>

</html>
