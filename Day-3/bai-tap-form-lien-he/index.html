<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cảm Nhận Khách Hàng</title>
    <link rel="stylesheet" href="./style/style1.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div>
      <h1>CONTACT US</h1>
      <hr />
      <div class="row">
        <div class="col col-first">
          <h2>Contact Info</h2>
          <p>
            <i class="bi bi-geo-alt-fill">
                 </i
            > &nbsp 321 Awesome Street New York, NY 17022
          </p>
          <p><i class="bi bi-envelope"> </i> &nbsp Info@companyname.com</p>
          <p><i class="bi bi-telephone">  </i> &nbsp +1 800 123 1234</p>
        </div>
        <div class="col col-second">
          <div>
            <h2 id="title">Having Any Query! Or Book an appointment</h2>
            <div class="row">
              <div class="col col-second">
                <input
                  type="text"
                  placeholder="Your Name"
                  class="form-control"
                />
              </div>
            </div>
            <div class="row">
              <div class="col col-second">
                <input
                  type="email"
                  placeholder="Your Email"
                  class="form-control"
                />
              </div>
            </div>
            <div class="row">
              <div class="col col-second">
                <input type="text" placeholder="Subject" class="form-control" />
              </div>
            </div>
            <div class="row">
              <div class="col col-second">
                <textarea
                  name="message"
                  placeholder="Message"
                  cols="122"
                  rows="10"
                  class="form-control"
                ></textarea>
              </div>
            </div>
            <div class="row">
                <div class="col col-second">
                  <button>SEND MESSAGE</button>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
