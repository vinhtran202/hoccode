<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart Mini</title>
    <link rel="stylesheet" href="./style2.css" />
    <script
      src="https://kit.fontawesome.com/7f2cb5b554.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="shoppingcart">
      <div class="nav">
        <input type="checkbox" id="show">
        <label for="show" class="show-btn fa-solid fa-cart-shopping "></label>
        <!-- <a for="show" href="#"><i class="fa-solid fa-cart-shopping"></i></a> -->
        <div class="box">
          <div>
            <div class="side-on">
              <p>Shopping Cart</p>
              <div class="first-cicle"><p>2</p></div>
              <label for="show" class="close-btn fa-solid fa-circle-xmark"></label>
            </div>
            <div class="midle">
              <div class="colection-first">
                <div>
                  <img src="./img/2.png" alt="ảnh sản phẩm" />
                </div>
                <div class="inside">
                  <div>
                    <div>
                      <p class="title">Affinity Queen Poster Bed</p>
                    </div>
                    <div class="quantity"><p>-&ensp; 1 &ensp;+</p></div>
                    <div>
                      <p class="price">1x $570</p>
                    </div>
                  </div>
                  <div class="close">
                    <i class="fa-solid fa-xmark"></i>
                  </div>
                </div>
              </div>
              <hr />
              <div class="colection-second">
                <div>
                  <img src="./img/1.png" alt="ảnh sản phẩm" />
                </div>
                <div class="inside">
                  <div>
                    <div>
                      <p class="title">Affinity Queen Poster Bed</p>
                    </div>
                    <div class="quantity"><p>-&ensp; 1 &ensp;+</p></div>
                    <div>
                      <p class="price">1x $570</p>
                    </div>
                  </div>
                  <div class="close">
                    <i class="fa-solid fa-xmark"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="end">
              <div class="subtoltal">
                <p class="check">Subtotal</p>
                <p class="total-price">$920.00</p>
              </div>
              <p class="paragraph">
                Taxes and shipping calculaterd at checkout
              </p>
              <div class="button">
                <button class="view">View Cart</button>
                <button class="add">Add To Cart</button>
              </div>
              <div class="freeship">
                <div class="circle">
                  <i class="fa-solid fa-truck-fast"></i>
                </div>
                <p class="end-text">Spend $ 499.00 to Free Shipping</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
