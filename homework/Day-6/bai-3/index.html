<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="./style/style3.css">
    <script src="https://kit.fontawesome.com/7f2cb5b554.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7f2cb5b554.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <section>
        <div class="form-login">
            <div class="left header">
                <div class="tilte">
                   <div class="logo title-first">
                    <h1>JL</h1>
                   </div>
                    <div class="big-title title-first">
                        <h1>Just Log</h1>
                    </div>
                </div>
                
                <div class="paragraph">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Et nam, quia necessitatibus ipsam tempore ex.</p>
                </div>
                <button>Read More</button>
                <div class="icon">
                    <div class="icon-id"><i class="fa-brands fa-facebook-f"></i></div>
                    <div class="icon-id"><i class="fa-brands fa-twitter"></i></div>
                    <div class="icon-id"><i class="fa-brands fa-google-plus-g"></i></div>
                    <div class="icon-id"><i class="fa-brands fa-linkedin-in"></i></div>
                </div>
            </div>
            <div class="right header">
                <div class="big-title">
                    <h1>Login to <span>your account</span></h1>
                </div>
                <hr />
                <div class="user-name">
                    <input type="text" placeholder="Email Address">
                </div>
                <div class="password">
                    <input type="password" placeholder="Password">
                </div>
                <div>
                    <div class="remember rule">
                        <input type="checkbox" id="checkbox" class="check">Remember me  
                    </div>
                    <div class="forgot-pass rule">
                        <p class="check"><a href="#" > Forgot Password</a></p>
                    </div>
                </div>
                <div class="login">
                    <button>LOGIN</button>
                </div>
                <div>
                    <p>Don't have an account?<a href="#"> Register here</a></p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
