<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="center">
      <button id="show-login">Login</button>
    </div>
    <div class="popup">
      <div class="wrapper">
        <div class="close-btn">&times;</div>
        <div class="logo">
          <img
            src="https://cdnweb.dantri.com.vn/dist/c7b827391b2f30b6fbaf.png"
            alt=""
          />
        </div>
        <nav class="nav">
          <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">
              Đăng Nhập
            </button>
            <button class="btn" id="registerBtn" onclick="register()">
              Đăng Ký
            </button>
          </div>
          <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
          </div>
        </nav>
        <!----------------------------- Form box ----------------------------------->
        <div class="form-box">
          <!------------------- login form -------------------------->
          <div class="login-container" id="login">
            <div class="top">
              <span>Với các tài khoản mạng xã hội</span>
              <header>
                <div class="google">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512">
                    <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path
                      fill="#d50b5c"
                      d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"
                    />
                  </svg>
                  <span>Google</span>
                </div>
                <div class="facebook">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path
                      fill="#74C0FC"
                      d="M512 256C512 114.6 397.4 0 256 0S0 114.6 0 256C0 376 82.7 476.8 194.2 504.5V334.2H141.4V256h52.8V222.3c0-87.1 39.4-127.5 125-127.5c16.2 0 44.2 3.2 55.7 6.4V172c-6-.6-16.5-1-29.6-1c-42 0-58.2 15.9-58.2 57.2V256h83.6l-14.4 78.2H287V510.1C413.8 494.8 512 386.9 512 256h0z"
                    />
                  </svg>
                  <span>Facebook</span>
                </div>
              </header>
              <div class="line"></div>
              <div class="span-br">
                <span>hoặc</span>
              </div>
            </div>
            <span class="input-box-span">Email</span>
            <div class="input-box">
              <input type="text" class="input-field" placeholder="Email" />
            </div>
            <span class="input-box-span">Mật khẩu</span>
            <div class="input-box">
              <input
                type="password"
                class="input-field"
                placeholder="Mật khẩu"
              />
            </div>
            <div class="two-col">
              <div class="two">
                <label><a href="#">Quên mật khẩu?</a></label>
              </div>
            </div>
            <div class="input-box">
              <input type="submit" class="submit" value="Đăng Nhập" />
            </div>
          </div>
          <!------------------- registration form -------------------------->
          <div class="register-container" id="register">
            <div class="top">
              <span>Hoàn thành đăng kí, và bắt đầu trải nghiệm ngay!</span>
            </div>
            <div class="input-box">
              <span class="input-box-span">Họ và tên</span>
              <input type="text" class="input-field" placeholder="Họ và tên" />
            </div>

            <div class="input-box">
              <span class="input-box-span">Email</span>
              <input type="text" class="input-field" placeholder="Email" />
            </div>
            <div class="input-box">
              <span class="input-box-span">Mật khẩu</span>

              <input
                type="password"
                class="input-field"
                placeholder="Mật khẩu"
              />
            </div>
            <span
              >Bằng cách đăng ký tài khoản, bạn cũng đồng thời chấp nhận mọi
              <a href="#"
                >điều kiện về qui định và chính sách của Dân trí</a
              ></span
            >
            <div class="input-box">
              <input type="submit" class="submit" value="Đăng Ký" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
