<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner dự án</title>
    <script
      src="https://kit.fontawesome.com/7f2cb5b554.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style/style1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap+Condensed:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <div class="card">
        <h1>Ha Noi Melody Residencs</h1>

        <p>
          Dự án Ha Noi Melody Residence tọa lạc ngay trung tâm Khu đô thị mới
          Linh Đàm.
        </p>
        <p>
          Dự án có quy mô 3.28ha, dự kiến cung ứng ra thị trường 1.857 căn hộ
          cao cấp
        </p>
        <h3> <i class="fa-solid fa-location-dot"></i> Quận Hoàng Mai, Hà Nội</h3>
      </div>
      <div class="price">
        <h1>3,2 TỶ/CĂN</h1>
      </div>
    </section>
  </body>
</html>
