<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <main class="root">
      <div class="flex min-h-screen items-center bg-gray-50">
        <div class="mx-auto w-full max-w-3xl px-4 py-6">
          <h1 class="py-3 text-center text-4xl font-bold text-gray-900">
            <span
              class="bg-gradient-to-r from-blue-400 to-emerald-600 bg-clip-text text-transparent"
              >Smatyx</span
            >&nbsp;<span>Todos App</span>
          </h1>
          <div class="pt-5">
            <form class="flex items-center gap-3">
              <div class="relative w-full">
                <input
                  type="search"
                  class="w-full bg-gray-50 p-4 rounded-lg border border-gray-300 text-gray-900 focus:border-blue-500 focus:ring-blue-500"
                  placeholder="Search Todos"
                  value=""
                />
              </div>
              <button
                type="submit"
                class="rounded-lg bg-emerald-700 px-4 py-2.5 font-medium text-white hover:bg-emerald-800 focus:outline-none focus:ring-4 focus:ring-emerald-300"
              >
                Add Todos
              </button>
            </form>
          </div>
          <div class="py-3">
            <div class="todo-list"></div>
            <button
              type="button"
              id="completedTodos"
              class="bg-gray-400 hover:bg-gray-500 focus:ring-gray-100 mt-2.5 flex items-center gap-2 rounded-lg px-4 py-2.5 transition-all focus:outline-none focus:ring-4"
            >
              <span class="font-medium text-white">Completed Todos 1</span>
              <i class="fa-regular fa-circle-down" style="color: #ffffff"></i>
            </button>
            <div class="completed-todos"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
