<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./bai-tap/grid.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="row">
        <div class="col-12 col-lg-6 .col-xl-6">
          <div class="ladi-info">
            <div class="logo">
              <img src="./bai-tap/img/vikinger-logo.png" alt="vikinger-logo" />
            </div>
            <div class="title">
              <h2>WELCOME TO</h2>
              <h1>VIKINGER</h1>
            </div>
            <div class="text">
              <p>
                The next generation social network & community! Connect with
                your friends and play with our quests and badges gamification
                system!
              </p>
            </div>
            <div class="switch">
              <label class="switch-btn">
                <button>Login</button>
                <button>Register</button>
              </label>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-6 .col-xl-6">
          <div class="ladi-form">
            <div class="form-login"></div>
            <div class="form-register">
              <div class="rocket">
                <img src="./bai-tap/img/rocket.png" alt="">
              </div>
              <div class="title-2">
                <h2>Account Login</h2>
              </div>
              <form action="">
                <div class="inputdata">
                  <form action="">
                    <div class="form-group">
                      <input type="text" name="email" required />
                      <label for="">Username or Email</label>
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" required />
                      <label for="">Password</label>
                    </div>
                  </form>
                </div>
                <div class="check">
                  <div class="remind">
                    <input type="checkbox" />
                  </div>
                  <div class="remind">
                    <p>Remember Me</p>
                  </div>
                  <div class="remind">
                    <a href="#!">Forgot Password?</a>
                  </div>
                </div>
                <div class="big-button">
                  <button>Login to your Account!</button>
                </div>
              </form>
              <hr />
              <div class="sub-title">
                <p>Login with your Social Account</p>
              </div>
              <div class="icon">
                <div class="icon-social">
                  <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                </div>
                <div class="icon-social">
                  <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </div>
                <div class="icon-social">
                  <a href="#"><i class="fa-regular fa-message"></i></a>
                </div>
                <div class="icon-social">
                  <a href="#"><i class="fa-brands fa-youtube"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="circle"></div>
      </div>
    </header>
  </body>
</html>
