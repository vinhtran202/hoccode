<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập 3</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./style3.css" />
  </head>
  <body>
    <section class="footer">
      <h1>Drop Us a Line</h1>
      <p class="sub-title">
        Reach out to us from cour contact form and we will get back to you
        shortly
      </p>
      <div class="import">
        <div class="input-group">
          <input type="text"  required="required" />
          <span>First Name *</span>
        </div>
        <div class="input-group">
          <input type="text" required="required" />
          <span>Last Name *</span>
        </div>
        <div class="input-group">
          <input type="email" required="required" />
          <span>Email *</span>
        </div>
        <div class="input-group">
          <label for="lbl-province"></label>
          <select name="province" required="required" class="selection">
            <option value="">Select a department</option>
            <option value="sale" selected>Sales</option>
            <option value="mkt">Marketing</option>
            <option value="ctm">Customer Support</option>
          </select>
        </div>
      </div>
      <div class="input-group">
         <span class="message" style="width: 390px; margin-top: 20px;">Message *</span>
          <textarea
            class="message-impot input-field"
          ></textarea>
      </div>
      <div>
        <button>Send message</button>
      </div>
    </section>
  </body>
</html>
