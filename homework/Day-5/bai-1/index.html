<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Tập 1</title>
    <link rel="stylesheet" href="./style/style1.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <script src="https://kit.fontawesome.com/7f2cb5b554.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section>
      <div class="title">
        <h1>Hey there</h1>
      </div>
      <div class="sub-title">
        <p>
          <b>We'd like to hear from you.</b>Send us your message or just say hy
          with our <br />
          contact form or directly via phone, we love to chat.
        </p>
      </div>
      <div class="form name">
        <label for="name">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="name" name="name" placeholder="Your name" />
          <i class="fa-regular fa-star"></i>
        </label>
      </div>
      <div class="form email">
        <label for="domain">
          <i class="fa-solid fa-envelope"></i>
          <input
            type="email"
            name="domain"
            id="domain"
            placeholder="your@domain.com"
          />
          <i class="fa-regular fa-star"></i>
        </label>
      </div>
      <div class="form number">
        <label for="number">
          <i class="fa-solid fa-mobile"></i>
          <input
            type="text"
            id="number"
            name="number"
            placeholder="Your number"
          />
          <i class="fa-regular fa-star"></i>
        </label>
      </div>
      <div class="form subject">
        <label for="subject-option">
          <i class="fa-solid fa-book"></i>
          <select
            class="subject-option"
            id="subject-option"
            name="subject-option"
          >
            <option>Subject</option>
            <option>product 1</option>
            <option>product 2</option>
            <option>product 3</option>
          </select>
        </label>
      </div>
      <div class="form message">
        <label for="Message">
          <i class="fa-solid fa-message"></i>
        
            <input type="text"type="text"
            id="Message"
            name="Message"
            placeholder="Message"    >    
          <i class="fa-regular fa-star"></i>
        </label>
      </div>
      <div class="footer-check">
        <div class="footer">
          <input type="checkbox" id="checkrule" name="checkrule" />
          <label for="checkrule">Send me a copy of this message</label>
        </div>
        <div>
          <button class="footer">SEND</button>
        </div>
      </div>
    </section>
  </body>
</html>
