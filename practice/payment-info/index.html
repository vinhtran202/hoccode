<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Info</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="./payment-info.jpg" alt="payment-info img">
        </div>
        <div class="title">
            <h1>Payment Info</h1>
        </div>
        <div class="input-data">
            <form>
                <div class="input-box">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" required="required">
                </div>
                <div class="input-box">
                    <label for="card-number">Credit card number</label>
                    <input type="number" id="card-number" required="required">
                </div>
                <div class="input-box">
                    <label for="date">Exp Date</label>
                    <input type="date" id="date" required="required">
                </div>
                <div class="input-box">
                    <label for="cvv">CVV</label>
                    <input type="password" id="cvv" required="required">
                </div>
                <div class="input-box">
                    <label for="code">Zip Code</label>
                    <input type="date" id="code" required="required">
                </div>
                <input type="submit" value="Confirm Payment">
            </form>
        </div>
        <div class="footer">
            <p>You veryfi that this info is correct</p>
        </div>
    </div>
</body>
</html>
